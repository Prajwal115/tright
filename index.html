<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIGHT - Hyperlocal Environmental Reports</title>
    
    <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Variables for colors */
        :root {
            --primary-text-color: #A6AFB9; /* The specific text color */
            --hover-text-color: #FFFFFF;    /* White on hover */
            --bg-start-color: #141619;
            --bg-end-color: #000000;
            --title-font: 'Instrument Serif', serif;
            --body-font: 'Inter', sans-serif;
            --padding-x-desktop: 80px;
            --padding-x-mobile: 20px;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
            flex-direction: column;
            font-family: var(--body-font);
            color: var(--primary-text-color);
            /* Diagonal gradient from 141619 to black */
            background: linear-gradient(135deg, var(--bg-start-color), var(--bg-end-color));
        }

        /* --- Header / Navigation --- */
        header {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            /* Increased top padding to move it down */
            padding: 40px var(--padding-x-mobile) 20px; 
        }

        .logo-container {
            display: flex;
            align-items: center;
            text-decoration: none;
            /* Removed color transition as the white is now on the placeholder block */
            margin-bottom: 20px; /* Space above navigation on mobile */
        }
        
        /* New wide logo placeholder style */
        .logo-wide-placeholder {
            width: 180px; /* Wide placeholder width */
            height: 40px; /* Placeholder height */
            /* Removed background color here to only show the SVG */
            background-color: transparent; 
            border-radius: 4px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        /* Hover effect applied to the placeholder block */
        .logo-container:hover .logo-wide-placeholder {
            opacity: 1; /* Subtle visual change on hover */
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            
            transform: translateX(10%);
        }
        
        nav a {
            text-decoration: none;
            color: var(--primary-text-color);
            z-index: 1;
            margin: 0 30px; 

            padding: 12px 0; /* Adjusted vertical padding */
        }

        nav a:hover{
            color: var(--hover-text-color);
        }

        .dashboard-btn {
            padding: 8px 18px;
            border: 1px solid var(--primary-text-color);
            border-radius: 8px;
            margin-left: 20px;
            white-space: nowrap;
        }

        .dashboard-btn:hover {
            border-color: var(--hover-text-color);
        }

        /* --- Main Content / Hero Section --- */
        main {
            flex-grow: 1;
            overflow: hidden;
            display: flex-start;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            padding: 30px var(--padding-x-mobile);
        }

        .hero-section {
            display: flex;
            margin-top: -70px;
            flex-direction: column;
            align-items: flex-start;
            max-width: 1200px;
            width: 100%;
        }

        .content-left {
            width: 100%;
            margin-bottom: 60px;
        }

        .hero-title {
            font-family: var(--title-font);
            font-size: 50px;
            line-height: 0.92;
            padding-bottom: -5px;
            color: #A6AFB9;
            margin: 0 0 30px 0;
            font-weight: 300;
        }

        .hero-subtitle p {
            font-size: 21px;
            margin-top: 20px;
            line-height: 1.1;
            margin-bottom: 15px;
        }
        .hero-subtitle #ccc{
            opacity: 0.8;
            font-style: italic;
            font-weight: 200;
        }

        .hero-subtitle .highlight {
            font-weight: 600;
        }

        .get-started-btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            border: 1px solid var(--primary-text-color);
            border-radius: 8px;
            font-size: 18px;
            margin-top: 20px;
            text-decoration: none;
            color: var(--primary-text-color);
            transition: color 0.3s ease, border-color 0.3s ease;
        }

        .get-started-btn:hover {
            color: var(--hover-text-color);
            border-color: var(--hover-text-color);
        }

        .get-started-btn span {
            margin-left: 10px;
            font-size: 24px;
        }

        /* --- Graphic Placeholder --- */
        .graphic-right {
            width: 100%;
                 transition: 0.8s ease;
                opacity: 0.6;
            display: flex;
            justify-content: flex-start;

        }
        .graphic-right svg{
            height: 100%;
            z-index: -1;

            margin-right:-20px;
        margin-top: -80px;

            transform: scale(1.4);
        }

        .graphic-right:hover{
            opacity: 1;
            transform: rotate(60deg);
            transition: 0.8s ease;
        }
        

        /* --- Desktop Adjustments (Tablet and up) --- */
        @media (min-width: 768px) {
            header {
                flex-direction: row;
                /* Explicitly enforce vertical alignment */
                align-items: center; 
                /* Increased top padding for desktop */
                padding: 40px var(--padding-x-desktop) 20px; 
            }

            .logo-container {
                margin-bottom: 0;
            }

            nav {
                justify-content: flex-end;
            }

            main {
                padding: 0 var(--padding-x-desktop);
                align-items: flex-start;
            }
            
            .hero-section {
                flex-direction: row;
                align-items: center;
                padding-top: 50px;
                padding-bottom: 50px;
            }

            .content-left {
                width: 50%;
                margin-bottom: 0;
                padding-right: 40px;
            }

            .graphic-right {
                width: 50%;
                justify-content: flex-end;
                margin-top: 0;
            }

            .hero-title {
                font-size: 112px; /* Large size for desktop */
            }
            
            .graphic-shape-placeholder {
                width: 450px;
                height: 450px;
            }
        }
            nav a:hover {
            opacity: 1;
            transition: 0.8s ease;
            color: white;
        }
    </style>
</head>
